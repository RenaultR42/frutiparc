<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frutiparc with Ruffle</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>
<body>
   <script>
	window.RufflePlayer.config = {
	  socketProxy: [
	    { // General socket redirection, port must finished with 0
	      host: "127.0.0.1", // The address of the server that Flash tries to connect to
	      port: 8000, // The port that Flash tries to connect to
	      proxyUrl: "ws://127.0.0.1:8234", // The actual proxy that Ruffle will connect to, instead of the above server
	    },
	    { // Game score socket redirection, port must finished with 1
	      host: "127.0.0.1", // The address of the server that Flash tries to connect to
	      port: 8001, // The port that Flash tries to connect to
	      proxyUrl: "ws://127.0.0.1:8002", // The actual proxy that Ruffle will connect to, instead of the above server
	    },
	    { // Game launcher socket redirection
	      host: "127.0.0.1", // The address of the server that Flash tries to connect to
	      port: 8888, // The port that Flash tries to connect to
	      proxyUrl: "ws://127.0.0.1:8889", // The actual proxy that Ruffle will connect to, instead of the above server
	    }
	  ]
	};
   </script>
   <object id="frutiparc-swf" data="main.swf" width="1024" height="768">
        <param id="param" name="flashvars" value="sid=test65&domain=127.0.0.1&baseDomain=127.0.0.1/" /> <!-- sid=test64 if logged, without to have login screen -->
    </object>
</body>
</html>
